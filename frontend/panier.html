<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--title-->
    <title>Panier Oricaméras</title>
    <!--lien google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <!--lien icons fontawesome-->
    <script src="https://kit.fontawesome.com/1ba3acfa04.js" crossorigin="anonymous"></script>
    <!--lien pour le fichier bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css"> 
    <!--lien pour le fichier css-->  
    <link rel="stylesheet" href="sass/style.css">
</head>
    <body>
         <!--Header avec panier-->
        <header>
          <a class="backindex" href="index.html">
            <i class="fas fa-shopping-cart"></i>
            <h1>Orinoco</h1>
          </a>
          <a class="monpanier" href="panier.html">
            <i class="fas fa-shopping-basket"></i>
              <p>Mon panier</p>
          </a> 
        </header>
      <!--Fin de Header avec panier-->
        <!--Fin de Header-->
        <section class="title-camera">
          <h2 class="text-center">Oricaméras, votre panier...</h2>
        </section>  

        <!--Nom de la catégorie: PANIER-->
        <section class="container containerPagePanier">

          <div class="border-details border-info rounded shadow-lg my-5 p-4 text-center">
            <table class="table .table-responsive{-sm|-md|-lg|-xl}">
            <thead class="table-info">
              <tr>
                <th scope="col">Photo</th>
                <th scope="col">Nom</th>
                <th scope="col">Prix unitaire</th>
                <th scope="col">Quantité</th>
                <th scope="col">Supprimer</th>
                <th scope="col">Prix Total</th>
              </tr>
            </thead>
          
            
             <!-- Contenu du panier -->
            <tbody id='basket-content'>
              <!--Complèter chaque élément ajouté au panier avec le JS-->
            </tbody>
            </table>
          
            <div class="d-flex flex-column align-items-center">
              <p class="total-Panier">Total Panier: </p>
              <p id="total-price"><!-- Prix total de la commande  à compléter avec le JS--></p>
            </div>
            <!-- Prix et bouton de vider le panier -->
            <div class="d-flex flex-column align-items-end">
                
              <!-- Prix total de la commande  à compléter avec le JS-->
                <div class="no-products">
                <!-- S'il y pas des produits dans le panier-->
                </div>
                <div id="button-clear-basket">
              <!-- Bouton : vider le panier à compléter avec le JS-->
                </div>
              <!-- Bouton : VALIDER COMMANDE compléter avec le JS-->
                <button id="btnorder" class="btn btn-info btn-xs">Passer la commande</button>
            </div>
          </div>
          <!-- 
          <div class="row ">
            <div class="col-lg-10" id="container-button">
            <button type="button" class="btn btn-info" id="validate" > Validez votre commande </button> 
            </div>
          </div> -->
        </section>  
        
        <!--Formulaire à remplir après la confirmation de commande-->
        <section id="formulaire">
          <div id="recapCommande"></div>
          <form id="myform">
              <h3>Informations</h3>
              <div class="input_field">
                  <input type="text" placeholder="Prénom*" id="firstname">
              </div>
              <div class="input_field">
                  <input type="text" placeholder="Nom*" id="lastname">
              </div>
              <div class="input_field">
                  <input type="text" placeholder="Adresse*" id="address">
              </div>
              <div class="input_field">
                  <input type="text" placeholder="Ville*" id="city">
              </div>
              <div class="input_field">
                  <input type="text" placeholder="Mail*" id="email">
              </div>
              <button id="btnsend" type="submit" class="btn btn-info btn-xs">Envoyer</button>
              <div id="error_message"></div>
          </form>
        </section>
            <!--FOOTER-->
        <footer class="footer">
              <div class="container-fluid">
                  <div class="col">
                      <ul class="list-inline text-center">
                          <li class="list-inline-item"><a>© 2020 Orinoco</a></li>
                          <li class="list-inline-item">&middot;</li>
                          <li class="list-inline-item"><a href="apropos.html">Oricaméras</a></li>
                          <li class="list-inline-item">&middot;</li>
                          <li class="list-inline-item"><a href="mailto:orinoco_cameras@gmail.com">Contactez-nous</a></li>
                      </ul>
                  </div>
              </div>
        </footer>
          <script src="/frontend/js/panier.js"asynch></script>
    </body>
</html>

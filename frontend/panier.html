<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--title-->
    <title>Panier Oricaméras</title>
    <!--lien google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <!--lien icons fontawesome-->
    <script src="https://kit.fontawesome.com/1ba3acfa04.js" crossorigin="anonymous"></script>
    <!--lien pour le fichier bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css"> 
    <!--lien pour le fichier css-->  
    <link rel="stylesheet" href="sass/style.css">
</head>
    <body>
         <!--Header-->
        <header class="row">
              <a class="backindex" href="index.html">
                  <i class="fas fa-shopping-cart"></i>
                  <h1>Orinoco</h1>
              </a>
              <a class="monpanier" href="panier.html">
                  <i class="fas fa-shopping-basket"></i>
                  <p>Mon panier</p>
              </a> 
        </header>
        <!--Fin de Header-->
        <section class="title-camera">
          <h2 class="text-center">Oricaméras</h2>
        </section>  
        <!--Nom de la catégorie: PANIER-->
        <section class="pagePanier">
          <div class="row ">
              <div class="col-lg-12" id="container-panier2">
                  <div class="affichageCameraStore">
                  </div>
                    <h2 class="titrePanier"><i class="fas fa-shopping-cart"><span id="cart-qte"></span> </i> <span id="totalPricePanier"> </span></h2>
              </div>
          </div>
          <!--Button validation commande-->
          <div class="row ">
              <div class="col-lg-10" id="container-button">
                <button type="button" class="btn btn-info" id="validate"> Validez votre commande </button> 
              </div>
          </div>
        </section>
        <!--Formulaire à remplir après la confirmation de commande-->
        <section class="container pagePanier">
            <div class="row ">
              <div class="col-lg-10" id="container-form">
                <h2> Formulaire de commande </h2>
                <form  method="POST" id="contact" autocomplete="on">
                  <div class="form-group row">
                    <label for="firstName" class="col-sm-2 col-form-label">Prenom</label>
                    <div class="col-sm-8">
                      <input type="text" name="firstName" class="form-control" id="firstName" placeholder="dupont" required pattern="[a-z]{2,30}">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="lastName" class="col-sm-2 col-form-label">Nom</label>
                    <div class="col-sm-8">
                      <input type="text" name="lastName" class="form-control" id="lastName" placeholder="jean" required pattern="[a-zA-ZÀ-ÿ]{2,30}">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="address" class="col-sm-2 col-form-label">Addresse</label>
                    <div class="col-sm-8">
                      <input type="text" name="address" class="form-control" id="address" placeholder="1234 Main St" required pattern= "[0-9]{1,3}(?:(?:[,. ]?){1}[-a-zA-Zàâäéèêëïîôöùûüç]+)*">
                      
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="city" class="col-sm-2 col-form-label">Ville</label>
                    <div class="col-sm-8">
                      <input type="text" name="city" class="form-control" id="city" placeholder="paris" required pattern="[a-z]{2,30}">
                      
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Mail</label>
                    <div class="col-sm-8">
                      <input type="email"  name="email" class="form-control" id="email" placeholder="mail@exemple.com" required pattern="[A-Za-z0-9](([_\.\-]?[a-zA-Z0-9]+)*)@([A-Za-z0-9]+)(([_\.\-]?[a-zA-Z0-9]+)*)\.([A-Za-z]{2,})">
                
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-10">
                      <button type="submit" value="ok" class="btn btn-info" id="submitorder">Envoyez votre commande </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </section>
            <!--FOOTER-->
        <footer class="row">
            <div class="container-fluid">
                <div class="col">
                      <ul class="list-inline text-center">
                        <li class="list-inline-item"><a>© 2020 Orinoco</a></li>
                        <li class="list-inline-item">&middot;</li>
                        <li class="list-inline-item"><a>Oricaméras</a></li>
                        <li class="list-inline-item">&middot;</li>
                        <li class="list-inline-item"><a>Conditions d'utilisations</a></li>
                      </ul>
                </div>
            </div>
        </footer>
          <script src="js/panier.js"asynch></script>
          <script src="js/modal.js"asynch></script>
    </body>
</html>
